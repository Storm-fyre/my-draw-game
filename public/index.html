<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>My Draw Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Nickname modal -->
  <div id="nicknameModal" class="modal">
    <div class="modal-content">
      <h2>Enter your nickname</h2>
      <input type="text" id="nicknameInput" placeholder="Nickname" />
      <button id="joinBtn">Join Game</button>
    </div>
  </div>

  <!-- Main game container -->
  <div id="gameContainer">
    <!-- Top container for canvas and drawing tools -->
    <div id="topContainer">
      <canvas id="drawingCanvas"></canvas>
      <div id="tools">
        <div id="thicknessOptions">
          <button class="thickness" data-thickness="2">2px</button>
          <button class="thickness" data-thickness="4">4px</button>
          <button class="thickness" data-thickness="6">6px</button>
          <button class="thickness" data-thickness="8">8px</button>
          <button class="thickness" data-thickness="10">10px</button>
        </div>
        <div id="colorOptions">
          <!-- 18 basic colors -->
          <button class="color" data-color="#000000" style="background-color:#000000;"></button>
          <button class="color" data-color="#FF0000" style="background-color:#FF0000;"></button>
          <button class="color" data-color="#00FF00" style="background-color:#00FF00;"></button>
          <button class="color" data-color="#0000FF" style="background-color:#0000FF;"></button>
          <button class="color" data-color="#FFFF00" style="background-color:#FFFF00;"></button>
          <button class="color" data-color="#FF00FF" style="background-color:#FF00FF;"></button>
          <button class="color" data-color="#00FFFF" style="background-color:#00FFFF;"></button>
          <button class="color" data-color="#800000" style="background-color:#800000;"></button>
          <button class="color" data-color="#008000" style="background-color:#008000;"></button>
          <button class="color" data-color="#000080" style="background-color:#000080;"></button>
          <button class="color" data-color="#808000" style="background-color:#808000;"></button>
          <button class="color" data-color="#800080" style="background-color:#800080;"></button>
          <button class="color" data-color="#008080" style="background-color:#008080;"></button>
          <button class="color" data-color="#C0C0C0" style="background-color:#C0C0C0;"></button>
          <button class="color" data-color="#808080" style="background-color:#808080;"></button>
          <button class="color" data-color="#FFA500" style="background-color:#FFA500;"></button>
          <button class="color" data-color="#A52A2A" style="background-color:#A52A2A;"></button>
          <button class="color" data-color="#FFC0CB" style="background-color:#FFC0CB;"></button>
        </div>
      </div>
    </div>

    <!-- Bottom container for message/player box -->
    <div id="bottomContainer">
      <div id="toggleContainer">
        <button id="toggleBtn">Players</button>
      </div>
      <div id="messageBox" class="active">
        <div id="messages"></div>
        <form id="chatForm">
          <input type="text" id="chatInput" placeholder="Type a message..." />
          <button type="submit">Send</button>
        </form>
      </div>
      <div id="playerBox">
        <div id="players"></div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js"></script>
</body>
</html>
