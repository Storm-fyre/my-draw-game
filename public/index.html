<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Colorful Draw Game</title>
  <style>
    /* Reset and basic styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
      font-family: "Comic Sans MS", cursive, sans-serif;
      user-select: none;
    }
    body {
      background: linear-gradient(135deg, #ffe6e6, #e6f7ff);
    }
    /* Top bar */
    #topBar {
      background-color: #ff99cc;
      padding: 10px;
      text-align: center;
      font-size: 1.4em;
      color: white;
    }
    /* Nickname Prompt */
    #nicknamePrompt {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 50px);
    }
    #nicknamePromptContent {
      background: #ffffffbb;
      padding: 20px;
      border-radius: 6px;
      border: 2px solid #ff99cc;
      text-align: center;
    }
    #nicknamePromptContent input {
      padding: 8px;
      font-size: 1em;
      margin-right: 10px;
    }
    #nicknamePromptContent button {
      background: #ff66cc;
      border: none;
      padding: 8px 16px;
      color: #fff;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    #nicknamePromptContent button:hover {
      background: #fa49bd;
    }
    
    /* Main Game Container */
    #gameContainer {
      display: flex;
      flex-direction: column;
      height: calc(100vh - 50px); /* accounting for topBar */
      width: 100%;
    }
    
    /* Canvas Section */
    #canvasSection {
      flex: 6; /* 60% of height in portrait mode */
      border: 1px solid black;
      border-bottom: none;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    /* Canvas Wrapper */
    #canvasWrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    }
    /* Canvas styling: always square */
    #myCanvas {
      width: 100%;
      height: auto;
      max-width: 100%;
      max-height: 100%;
      aspect-ratio: 1 / 1;
      border: 1px solid black;
      display: block;
    }
    
    /* Info Section (Messages and Players) */
    #infoSection {
      flex: 4; /* 40% of height in portrait mode */
      display: flex;
      border: 1px solid black;
      border-top: none;
    }
    /* Message section on bottom left */
    #messageSection {
      flex: 7; /* 70% of bottom area */
      border-right: 1px solid black;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    /* Players list on bottom right */
    #playersSection {
      flex: 3; /* 30% of bottom area */
      overflow-y: auto;
    }
    
    /* Chat box and input styling */
    #chatBox {
      flex: 1;
      background: #ffffffbb;
      border: 1px solid #ff99cc;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 5px;
    }
    #chatBox div {
      margin: 4px 0;
      padding: 4px 6px;
      border-radius: 4px;
      background: #fff;
    }
    #chatInputSection {
      display: flex;
      gap: 5px;
    }
    #chatInputSection input {
      flex: 1;
      padding: 6px;
      border: 2px solid #cccccc;
      border-radius: 4px;
    }
    #chatInputSection button {
      background: #ff66cc;
      border: none;
      padding: 8px 12px;
      color: #fff;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    #chatInputSection button:hover {
      background: #fa49bd;
    }
    
    /* Portrait mode â€“ default layout (keyboard not active) */
    /* Canvas on top (60%) and bottom info split horizontally (70% messages, 30% players) */
    
    /* Portrait mode when typing: add "typing" class to #gameContainer */
    #gameContainer.typing {
      flex-direction: row;
    }
    #gameContainer.typing #canvasSection {
      flex: 3; /* roughly 75% width */
      border-right: 1px solid black;
      border-bottom: 1px solid black;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #gameContainer.typing #infoSection {
      flex: 1; /* roughly 25% width */
      display: flex;
      flex-direction: column;
    }
    #gameContainer.typing #playersSection {
      display: none;
    }
    
    /* Landscape mode layout */
    @media (orientation: landscape) {
      #gameContainer {
        flex-direction: row;
      }
      #canvasSection {
        flex: 3; /* 75% width */
        border-right: 1px solid black;
        border-bottom: 1px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #infoSection {
        flex: 1; /* 25% width */
        flex-direction: column;
      }
      #playersSection {
        flex: 4; /* top 40% of right column */
        border-bottom: 1px solid black;
      }
      #messageSection {
        flex: 6; /* bottom 60% of right column */
      }
    }
  </style>
</head>
<body>
  <div id="topBar">Draw Game: Colorful Edition</div>

  <!-- Nickname Prompt -->
  <div id="nicknamePrompt">
    <div id="nicknamePromptContent">
      <h2>Welcome! Please enter your nickname:</h2>
      <input id="nicknameInput" placeholder="Enter your nickname" />
      <button id="joinBtn">Join</button>
    </div>
  </div>

  <!-- Main Game Container -->
  <div id="gameContainer" style="display: none;">
    <!-- Canvas Section -->
    <div id="canvasSection">
      <div id="canvasWrapper">
        <canvas id="myCanvas"></canvas>
      </div>
    </div>
    <!-- Info Section -->
    <div id="infoSection">
      <div id="messageSection">
        <div id="chatBox"></div>
        <div id="chatInputSection">
          <input id="chatInput" placeholder="Say something nice..." />
          <button id="chatSendBtn">Send</button>
        </div>
      </div>
      <div id="playersSection">
        <div id="playersList"></div>
      </div>
    </div>
  </div>

  <!-- Socket.IO -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- Client Script -->
  <script src="client.js"></script>
</body>
</html>
