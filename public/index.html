<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Dynamic Draw Game</title>
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; width: 100%; }
    body {
      font-family: "Comic Sans MS", cursive, sans-serif;
      background: linear-gradient(135deg, #ffe6e6, #e6f7ff);
      overflow: hidden;
    }
    /* Top Bar */
    #topBar {
      background-color: #ff99cc;
      padding: 10px;
      text-align: center;
      font-size: 1.4em;
      color: white;
    }
    /* Nickname Prompt */
    #nicknamePrompt {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100% - 50px);
      width: 100%;
    }
    #nicknamePromptContent {
      background: #ffffffcc;
      padding: 20px;
      border-radius: 6px;
      border: 2px solid #ff99cc;
      text-align: center;
    }
    #nicknamePromptContent input {
      padding: 8px;
      font-size: 1em;
      margin-right: 10px;
    }
    #nicknamePromptContent button {
      background: #ff66cc;
      border: none;
      padding: 8px 16px;
      color: #fff;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    #nicknamePromptContent button:hover {
      background: #fa49bd;
    }

    /* Main Game Container â€“ Portrait Mode Only */
    #gameContainer {
      display: flex;
      flex-direction: column;
      height: calc(100% - 50px); /* Top bar height */
      width: 100%;
    }
    /* When chat is focused (keyboard shown), the container gets a "typing" class */
    #gameContainer.typing {
      flex-direction: row;
    }
    /* Canvas Section: Always square */
    #canvasSection {
      position: relative;
      border: 1px solid black;
      /* In non-typing mode, use available width to define square */
      width: 100%;
      aspect-ratio: 1;
      flex-shrink: 0;
    }
    /* In typing mode, the canvas stays on the left filling available height */
    #gameContainer.typing #canvasSection {
      height: 100%;
      width: auto;
      aspect-ratio: 1;
      border-right: 1px solid black;
      border-bottom: none;
    }
    #canvasWrapper {
      width: 100%;
      height: 100%;
      position: relative;
    }
    #myCanvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    /* Centered countdown overlay in canvas */
    #countdownOverlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2em;
      color: red;
      display: none;
    }
    /* Bottom Section: Contains Toolbar and the Content Area */
    #bottomContainer {
      flex: 1;
      display: flex;
      flex-direction: column;
      border-top: 1px solid black;
    }
    /* Toolbar (always fixed height) */
    #toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px;
      border-bottom: 1px solid black;
      flex-shrink: 0;
    }
    #leftTools {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    #leftTools select,
    #leftTools button,
    #toggleContainer button {
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #ff66cc;
      color: white;
      cursor: pointer;
    }
    /* By default, decision and drawing tools are hidden */
    #decisionButtons, #drawingTools { display: none; }
    /* Toggle button container */
    #toggleContainer { }
    /* Content Area: scrollable */
    #contentArea {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    /* Header above content area */
    #contentHeader {
      padding: 5px;
      background: #ff99cc;
      color: white;
      text-align: center;
      font-weight: bold;
    }
    /* Chat and Players boxes */
    #chatBox, #playersBox { display: none; }
    /* By default, show Chat box */
    #chatBox { display: block; }
    /* Input section (fixed height) */
    #inputSection {
      display: flex;
      padding: 5px;
      border-top: 1px solid black;
      flex-shrink: 0;
    }
    #inputSection input {
      flex: 1;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #inputSection button {
      padding: 6px 12px;
      margin-left: 5px;
      border: none;
      border-radius: 4px;
      background: #ff66cc;
      color: white;
      cursor: pointer;
    }
    /* In typing mode, the right-side container (bottomContainer) fills available space */
    #gameContainer.typing #bottomContainer {
      flex: 1;
    }
  </style>
</head>
<body>
  <div id="topBar">Dynamic Draw Game</div>

  <!-- Nickname Prompt -->
  <div id="nicknamePrompt">
    <div id="nicknamePromptContent">
      <h2>Enter your nickname:</h2>
      <input id="nicknameInput" placeholder="Nickname" />
      <button id="joinBtn">Join</button>
    </div>
  </div>

  <!-- Main Game Container -->
  <div id="gameContainer" style="display: none;">
    <!-- Canvas Section -->
    <div id="canvasSection">
      <div id="canvasWrapper">
        <canvas id="myCanvas"></canvas>
        <div id="countdownOverlay">10</div>
      </div>
    </div>
    <!-- Bottom/Right Container -->
    <div id="bottomContainer">
      <!-- Toolbar -->
      <div id="toolbar">
        <div id="leftTools">
          <div id="decisionButtons">
            <button id="drawBtn">Draw</button>
            <button id="skipBtn">Skip</button>
          </div>
          <div id="drawingTools">
            <select id="colorSelect">
              <option value="#000000">Black</option>
              <option value="#ffffff">White</option>
              <option value="#ff0000">Red</option>
              <option value="#00ff00">Green</option>
              <option value="#0000ff">Blue</option>
              <option value="#ffff00">Yellow</option>
              <option value="#ffa500">Orange</option>
              <option value="#800080">Purple</option>
              <option value="#00ffff">Cyan</option>
              <option value="#ff00ff">Magenta</option>
              <option value="#808080">Gray</option>
              <option value="#8B4513">Brown</option>
              <option value="#FFC0CB">Pink</option>
              <option value="#000080">Navy</option>
              <option value="#008080">Teal</option>
              <option value="#FFD700">Gold</option>
              <option value="#C0C0C0">Silver</option>
              <option value="#A52A2A">Maroon</option>
            </select>
            <select id="thicknessSelect">
              <option value="1">1px</option>
              <option value="2">2px</option>
              <option value="4">4px</option>
              <option value="6">6px</option>
              <option value="8">8px</option>
              <option value="10">10px</option>
            </select>
            <button id="undoBtn">Undo</button>
            <button id="clearBtn">Clear</button>
            <button id="giveUpBtn">Give Up</button>
          </div>
        </div>
        <div id="toggleContainer">
          <button id="toggleBtn">Show Players</button>
        </div>
      </div>
      <!-- Content Area -->
      <div id="contentHeader">Message Box</div>
      <div id="contentArea">
        <div id="chatBox"></div>
        <div id="playersBox"></div>
      </div>
      <!-- Input Section -->
      <div id="inputSection">
        <input id="chatInput" placeholder="Type your message..." />
        <button id="chatSendBtn">Send</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
