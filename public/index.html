<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Colorful Draw Game</title>
  <style>
    /* Basic reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; width: 100%; }
    body {
      font-family: "Comic Sans MS", cursive, sans-serif;
      background: linear-gradient(135deg, #ffe6e6, #e6f7ff);
    }
    
    #topBar {
      background-color: #ff99cc;
      padding: 10px;
      text-align: center;
      font-size: 1.4em;
      color: white;
    }
    
    /* Nickname prompt */
    #nicknamePrompt {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100% - 50px);
    }
    #nicknamePromptContent {
      background: #ffffffbb;
      padding: 20px;
      border-radius: 6px;
      border: 2px solid #ff99cc;
      text-align: center;
    }
    #nicknamePromptContent input {
      padding: 8px;
      font-size: 1em;
      margin-right: 10px;
    }
    #nicknamePromptContent button {
      background: #ff66cc;
      border: none;
      padding: 8px 16px;
      color: #fff;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    #nicknamePromptContent button:hover {
      background: #fa49bd;
    }
    
    /* Game container (portrait mode only for now) */
    #gameContainer {
      display: flex;
      flex-direction: column;
      height: calc(100% - 50px); /* accounting for topBar */
      width: 100%;
    }
    
    /* Canvas Section */
    #canvasSection {
      width: 100%;
      /* Ensure canvas is always square */
      aspect-ratio: 1;
      position: relative;
      border: 1px solid black;
    }
    #canvasWrapper {
      width: 100%;
      height: 100%;
      position: relative;
    }
    #myCanvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    /* Countdown overlay in canvas (centered) */
    #countdownOverlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2em;
      color: red;
      display: none;
    }
    
    /* Toolbar Section */
    #toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px;
      border: 1px solid black;
    }
    #leftTools {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    /* Style for select menus and buttons */
    #leftTools select, #leftTools button,
    #toggleContainer button {
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #ff66cc;
      color: white;
      cursor: pointer;
    }
    
    /* Decision buttons and drawing tools â€“ shown conditionally */
    #decisionButtons, #drawingTools {
      display: none;
    }
    
    /* Bottom Section (message/players area) */
    #bottomSection {
      flex: 1;
      display: flex;
      flex-direction: column;
      border: 1px solid black;
    }
    #chatBox, #playersBox {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      border-bottom: 1px solid black;
    }
    /* Initially, show chatBox and hide playersBox */
    #playersBox { display: none; }
    #chatInputSection {
      display: flex;
      padding: 5px;
      border-top: 1px solid black;
    }
    #chatInputSection input {
      flex: 1;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #chatInputSection button {
      padding: 6px 12px;
      margin-left: 5px;
      border: none;
      border-radius: 4px;
      background: #ff66cc;
      color: white;
      cursor: pointer;
    }
    
    /* Toggle container (for switching between messages and players) */
    #toggleContainer { }
    
    /* Typing mode (when keyboard is on screen): horizontal layout */
    #gameContainer.typing {
      flex-direction: row;
    }
    /* In typing mode, the canvas remains square on the left */
    #gameContainer.typing #canvasSection {
      height: 100%;
      width: auto;
      aspect-ratio: 1;
      border-right: 1px solid black;
      border-bottom: none;
    }
    /* The right side will stack the toolbar and bottom section */
    #gameContainer.typing #toolbar,
    #gameContainer.typing #bottomSection {
      flex: 1;
      flex-direction: column;
    }
    #gameContainer.typing #toolbar {
      border-bottom: 1px solid black;
    }
  </style>
</head>
<body>
  <div id="topBar">Draw Game: Colorful Edition</div>

  <!-- Nickname Prompt -->
  <div id="nicknamePrompt">
    <div id="nicknamePromptContent">
      <h2>Welcome! Please enter your nickname:</h2>
      <input id="nicknameInput" placeholder="Enter your nickname" />
      <button id="joinBtn">Join</button>
    </div>
  </div>

  <!-- Main Game Container -->
  <div id="gameContainer" style="display: none;">
    <!-- Canvas Section -->
    <div id="canvasSection">
      <div id="canvasWrapper">
        <canvas id="myCanvas"></canvas>
        <div id="countdownOverlay">10</div>
      </div>
    </div>
    <!-- Toolbar Section -->
    <div id="toolbar">
      <div id="leftTools">
        <div id="decisionButtons">
          <button id="drawBtn">Draw</button>
          <button id="skipBtn">Skip</button>
        </div>
        <div id="drawingTools">
          <select id="colorSelect">
            <option value="#000000">Black</option>
            <option value="#ffffff">White</option>
            <option value="#ff0000">Red</option>
            <option value="#00ff00">Green</option>
            <option value="#0000ff">Blue</option>
            <option value="#ffff00">Yellow</option>
            <option value="#ffa500">Orange</option>
            <option value="#800080">Purple</option>
            <option value="#00ffff">Cyan</option>
            <option value="#ff00ff">Magenta</option>
            <option value="#808080">Gray</option>
            <option value="#8B4513">Brown</option>
            <option value="#FFC0CB">Pink</option>
            <option value="#000080">Navy</option>
            <option value="#008080">Teal</option>
            <option value="#FFD700">Gold</option>
            <option value="#C0C0C0">Silver</option>
            <option value="#A52A2A">Maroon</option>
          </select>
          <select id="thicknessSelect">
            <option value="1">1px</option>
            <option value="2">2px</option>
            <option value="4">4px</option>
            <option value="6">6px</option>
            <option value="8">8px</option>
            <option value="10">10px</option>
          </select>
          <button id="undoBtn">Undo</button>
          <button id="clearBtn">Clear</button>
          <button id="giveUpBtn">Give Up</button>
        </div>
      </div>
      <div id="toggleContainer">
        <button id="toggleBtn">Show Players</button>
      </div>
    </div>
    <!-- Bottom Section (Message/Players) -->
    <div id="bottomSection">
      <div id="chatBox"></div>
      <div id="playersBox"></div>
      <div id="chatInputSection">
        <input id="chatInput" placeholder="Say something nice..." />
        <button id="chatSendBtn">Send</button>
      </div>
    </div>
  </div>

  <!-- Socket.IO -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- Client Script -->
  <script src="client.js"></script>
</body>
</html>
